<!doctype html>
<html data-theme="corporate">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/styles.css" rel="stylesheet" />
    <title>Scottish Golf Tee Booker</title>
  </head>
  <body class="min-h-screen bg-base-100 p-4">
    <!-- âœ… NAVBAR (Top) -->
    <div
      class="navbar bg-base-200 shadow-sm mx-auto max-w-7xl rounded-xl border border-base-300"
    >
      <!-- Left -->
      <div class="navbar-start">
        <div id="dropDownButton" class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
            <!-- Burger Icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h7"
              />
            </svg>
          </div>

          <!-- Dropdown Menu -->
          <ul
            tabindex="-1"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-50 mt-3 w-52 p-2 shadow border border-base-300"
          >
            <li>
              <a id="buildATrip" href="/" data-navigo class="text-base">Home</a>
            </li>
            <li>
              <a id="buildATrip" href="/trip" data-navigo class="text-base"
                >Build a Trip</a
              >
            </li>
            <li>
              <a href="/openSearcher" data-navigo class="text-base"
                >Open Searches</a
              >
            </li>
            <li>
              <a href="/dayAvailability" data-navigo class="text-base"
                >Day Availability</a
              >
            </li>
          </ul>
        </div>
      </div>

      <!-- Center -->
      <div class="navbar-center">
        <a href="/" data-navigo class="btn btn-ghost text-xl"
          >Scottish Golf Tee Booker</a
        >
      </div>

      <!-- Right -->
      <div class="navbar-end"></div>
    </div>

    <input id="previousTripResults" class="hidden" value="" />
    <input id="coursesToUse" class="hidden" value="" />
    <input id="date" class="hidden" value="" />
    <input id="tripLength" class="hidden" value="" />
    <input id="lat" class="hidden" value="" />
    <input id="lon" class="hidden" value="" />
    <input id="courseCategory" class="hidden" value="" />
    <input id="courseType" class="hidden" value="" />
    <input id="miles" class="hidden" value="" />

    <!-- MAIN PAGE CONTENT -->
    <main class="p-6">
      <div class="flex justify-center">
        <div id="app" class="max-w-4xl mx-auto justify-center"></div>
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
